name: CI - Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node js âš’ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Run tests âœ…
        run: npm run test --if-present

      - name: Lint code ğŸ§¹
        run: npm run lint

      - name: Check code format ğŸ¨
        run: npm run format:check

      - name: Build project ğŸ—ï¸
        run: npm run build
